<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Two Miles HRIS</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <!-- Font Awesome 4.7 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="login" class="bg--light-blue flex">
      <div class="login-wrapper bg--white">
        <div class="login-img-wrapper mb--60 t-center">
          <img src="../img/logo-tm.png" alt="TMHRIS Logo" />
        </div>
        <form action="">
          <div class="mb--20">
            <span class="bg--blue flex"
              ><i class="fa fa-envelope" aria-hidden="true"></i
            ></span>
            <input type="text" class="error-show" placeholder="Email" />
            <span class="error-msg error-show">Required field</span>
          </div>
          <div class="mb--20">
            <span class="bg--blue flex"
              ><i class="fa fa-key" aria-hidden="true"></i
            ></span>
            <input type="password" class="error-show" placeholder="Password" />
            <span class="error-msg error-show">Required field</span>
          </div>
          <input class="btn--blue" type="submit" value="LOG IN" />
        </form>
        <div id="forgot-password" class="color--light-blue">
          <a href="#">Forgot Password?</a>
          <div>
            <a href="#">Privacy Policy </a>Â·<a href="#">Terms of Service</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
