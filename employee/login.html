<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Two Miles HRIS</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <!-- Font Awesome 4.7 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      id="login"
      class="bg--light-blue d-flex align-items-center justify-content-center"
    >
      <div class="login-wrapper bg--white-no-pd">
        <div class="login-img-wrapper mb--60 t-center">
          <img src="../img/logo-tm.png" alt="TMHRIS Logo" />
        </div>
        <form action="">
          <div class="mb--10">
            <span class="bg--blue"
              ><i
                class="fa fa-envelope p-absolute-center"
                aria-hidden="true"
              ></i
            ></span>
            <input type="text" placeholder="Email" />
          </div>
          <div class="mb--30">
            <span class="bg--blue"
              ><i class="fa fa-key p-absolute-center" aria-hidden="true"></i
            ></span>
            <input type="password" placeholder="Password" />
          </div>
          <input
            class="btn--blue bg--green mb--5"
            type="submit"
            value="LOG IN"
          />
        </form>
        <div
          id="forgot-password"
          class="color--light-blue d-flex space-between"
        >
          <a href="#">Forgot Password?</a>
          <div>
            <a href="#">Privacy Policy </a>Â·<a href="#">Terms of Service</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
